<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>摘苹果小游戏</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
      name="viewport"
    />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="./css/play.css" />
    <link rel="stylesheet" href="./css/dot.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div
      id="app"
      class="app"
      :style="{'background-position-y':positionY >= 0 ? positionY+'%':'100%'}"
    >
      
      <a href="index.html"><img src="img/bank.png" class="back" /></a>
      <div class="process">{{currentIndex + 1}}/10&nbsp;</div>
      <img onclick="swap_music()" src="./img/音乐.png" alt="" class="music" />
      <script>
          function swap_music() {
            var oAudio = document.getElementById('audio');
            if (oAudio.paused) {
                oAudio.play();
            }
            else {
                oAudio.pause();
            }
        } 
		
     </script>
      <img src="img/nan.gif" class="girl" />
      <img src="img/小鸟飞.gif" class="niao">
      <img src="img/treem.gif" class="treem">
      <audio loop src="music/omg.mp3" id="audio" autoplay="autoplay" preload="auto"></audio>
    <script>
     //--创建页面监听，等待微信端页面加载完毕 触发音频播放
document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    audioAutoPlay();
});
//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
document.addEventListener('touchstart', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
    }
    audioAutoPlay();
});
</script>

      <div
        id="panel"
        class="panel animate__animated animate__swing"
        v-show="panelVisible"
        v-cloak
      >
        <div class="panel-content">
          <div class="q-box">
            <div class="rel-div">
              <div style="display: flex; align-items: center; padding: 0 20px">
                <div class="c">
                  <img src="./img/数字背景.png" class="c-bg" alt="" />
                  <div class="c-content">{{currentIndex + 1}}</div>
                </div>
                <div class="panel-title">{{data[currentIndex].title}}</div>
              </div>
              <div class="answer" v-show="data[currentIndex]?.type == 0">
                <div class="q-item" @click="processHandler(0)">
                  <span>A&nbsp;&nbsp; {{data[currentIndex].item[0]}}</span>
                </div>
                <div class="q-item" @click="processHandler(1)">
                  <span>B&nbsp;&nbsp; {{data[currentIndex].item[1]}}</span>
                </div>
                <div class="q-item" @click="processHandler(2)">
                  <span>C&nbsp;&nbsp; {{data[currentIndex].item[2]}}</span>
                </div>
                <div class="q-item" @click="processHandler(3)">
                  <span>D&nbsp;&nbsp; {{data[currentIndex].item[3]}}</span>
                </div>
              </div>
              <div v-show="data[currentIndex]?.type == 2">
                <div @click="processHandler(0)" class="apple">
                  <img
                    src="./img/好苹果.png"
                    style="width: 45px; padding-right: 10px"
                  />好苹果
                </div>
                <div @click="processHandler(1)" class="apple">
                  <img
                    src="./img/坏苹果.png"
                    style="width: 45px; padding-right: 10px"
                  />坏苹果
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="real-wrapper animate__animated animate__bounce"
        v-show="is_correct==1"
        @click="next"
        v-cloak
      >
        <div class="real">
          <!-- <img src="./img/正确.gif" alt="" />
          <div>下一题</div>  -->
        </div>
      </div>
      <div
        class="real-wrapper animate__animated animate__bounce"
        v-show="is_correct==0"
        @click="next"
        v-cloak
      >
        <div class="real1">
          <!-- <img src="./img/错误.gif" alt="" />
          <div>下一题</div> -->
        </div>
      </div>
      <div
        class="real-wrapper2 animate__animated animate__zoomInUp"
        v-show="show_dialog2"
        @click="back"
        v-cloak
      >
        <img class="success" v-clock src="./img/金牌苹果王.png" alt="" />
      </div>
    </div>

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      const vm = new Vue({
        el: "#app",        
		data( ) {          
		    return {
            show_dialog: false,
            show_dialog2: false,
            panelVisible: true,
            show_correct: false,
            positionY: -1,
            is_correct: -1,
            currentIndex: 0,
            position: -400,
            audio: null,
            index_: -1,
            elapsed: 0,
            data: [
              {
                id: 1,
                title:
                  "微信收到“微信团队的安全提示:“您的微信账号在18:06尝试在另一个设备登录。登录设备：XX品牌XX型号”。这时确认是否是自己的设备登录，如果不是，则尽快修改密码，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
              {
                id: 2,
                title: "好久不联系的微信好友突然发来一个网站链接要求投票，因为是好友发过来的，直接打开链接投票，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 2,
              },
              {
                id: 3,
                title:
                  "忽然接到自称“xx银行客服”的电话，告知你的信用卡因严重逾期已临时冻结，逾期行为也被录入征信系统，但只需交2万元方可解冻，并且要关注一个“xx银行自助服务中心”的公众号，即可迅速办理，情急之下立即听从对方指示汇款转账，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 2,
              },
              {
                id: 4,
                title: "使用微信时允许“回复陌生人自动添加为朋友”的行为存在安全隐患，你认为这种说法？",
               item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
              {
                id: 5,
                title:
                  "日常上网过程中，从网站上下载文件、软件，下载完成后自动安装是一种存在安全风险的行为，你认为这种说法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
              {
                id: 6,
                title: "某人正要去银行办理汇款业务时，收到一条手机短信“请把钱直接汇到****银行账号就可以了户名某某”，他信以为真，以为对方更改了收款的账号，就直接把钱汇过去，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 2,
              },
              {
                id: 7,
                title:
                  "某人接到一条手机信息，有他的姓名、身份证号码以及银行卡号等信息，告知他的银行卡密码出现漏洞，请他点击链接重置密码，他仔细核对了短信中的个人信息发现全部正确，于是信以为真，便赶紧点击链接，立即重设密码，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 2,
              },
              {
                id: 8,
                title: "王某遇到法院、警方来电要求他告知银行账户、卡号、密码或向来历不明的账户转账等此类情况，他不慌不忙立即拒绝并挂断电话，你认为这种做法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
              {
                id: 9,
                title:
                  "从常用应用商店下载App，不从陌生、不知名应用商店、网站页面下载App，这是一种保护个人信息的做法，你认为这种说法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
              {
                id: 10,
                title: "收取快递时，撕毁快递箱上的面单是为了避免个人信息泄露，你认为这种说法？",
                item: ["好苹果", "坏苹果"],
                type: 2,
                answer: 1,
              },
			 
            ],
          };
        },
        mounted: function () {
          this.audio = document.getElementById("audio");
        },
        // 定义事件处理函数
        methods: {
          modalShowAction: function (param) {
            this.currentIndex = param;
          },
          play: function () {
            if (this.audio.paused) {
              this.audio.play();
            } else {
              this.audio.pause();
            }
          },
          processHandler: function (value) {
            console.log(value, this.data[this.currentIndex].answer);
            if (value == this.data[this.currentIndex].answer) {
              this.is_correct = 1;
            } else {
              this.show_dialog = true;
              this.is_correct = 0;
            }
          },
          next: function () {
            this.panelVisible = false;
            if (this.currentIndex == this.data.length - 1) {
              this.show_dialog2 = true;
              this.is_correct = -1;
              return;
            }
            $("#panel").removeClass("animate__animated animate__swing ");
            this.is_correct = -1;
            this.currentIndex = this.currentIndex + 1;
            this.elapsed = 0;
            this.animloop();
          },
          animloop() {
            let req = window.requestAnimationFrame(this.animloop);
            // const prePositionY = this.positionY >= 0 ? this.positionY : 90;
            if (this.elapsed <= 10) {
              this.positionY = 90 - this.currentIndex * this.elapsed;
              this.elapsed = this.elapsed + 0.2;
            } else {
              cancelAnimationFrame(req);
              this.panelVisible = true;
              $("#panel").addClass("animate__animated animate__swing ");
            }
          },
          back() {
            window.location.href = "./index.html";
          },
        },
      });
    </script>
  </body>
</html>
