<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>摘苹果小游戏</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
      name="viewport"
    />
   
    <style>
      #mask_shadow {
        display: none;
        opacity: 0;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
      }
      #popup,
      #popup1,
      #popup2 {
        display: none;
        opacity: 0;
        position: absolute;
        z-index: 2;
        top: 10px;
        width: 100%;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="">
    <div class="container animate__animated animate__bounce"></div>
    
     <script src="http://wuover.qiniudn.com/jquery.js"></script>
     <img onclick="swap_music()"  class="music" src="./img/音乐.png" id="music" />
     <script>
          function swap_music() {
            var oAudio = document.getElementById('audio');
            if (oAudio.paused) {
                oAudio.play();
            }
            else {
                oAudio.pause();
            }
        } 
		
     </script>
     <audio loop="loop" src="music/omg.mp3" id="audio" autoplay="autoplay" preload="auto"></audio>
    <script>
     //--创建页面监听，等待微信端页面加载完毕 触发音频播放
document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    audioAutoPlay();
});
//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
document.addEventListener('touchstart', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
    }
    audioAutoPlay();
});
</script>
    <div class="btn-wrapper">
      <div class="btn">
        <a href="./playing.html">
          <img
            class="btn-img animate__animated animate__lightSpeedInRight animate__delay-1s"
            src="./img/开始游戏.png"
            alt=""
          />
        </a>
      </div>
      <div class="btn" style="margin-top: -9px;">
        <a href="javascript:void(0);" id="btn1"
          ><img
            class="btn-img animate__animated animate__lightSpeedInLeft animate__delay-1s"
            src="./img/游戏攻略.png"
            alt=""
        /></a>
      </div>
      <div class="btn"  style="margin-top: -9px;">
        <a href="javascript:void(0);" id="btn2"
          ><img
            class="btn-img animate__animated animate__lightSpeedInRight animate__delay-2s"
            src="./img/奖品介绍.png"
            alt=""
        /></a>
      </div>
      <div class="btn"  style="margin-top: -9px;">
        <a href=""
          ><img
            class="btn-img animate__animated animate__lightSpeedInLeft animate__delay-2s"
            src="./img/退出.png"
            alt=""
        /></a>
      </div>
    </div>
    <img
      class="tip1 animate__animated animate__backInUp animate__delay-2s"
      src="img/xiaoren01.gif"
      alt=""
    />
    <img src="img/deer1.gif" class="tip3">
    <img src="img/deer2.png" class="tip4">
    <img class="tip2" id="tip2" src="./img/2.png" alt="" />
    <div id="popup1">
      <img
        class="close"
        src="./img/关闭.png"
        alt=""
        style="width: 50px; float: right; position: absolute; right: 10px"
      />
      <img src="./img/游戏攻略2.png" alt="" style="width: 95%" />
      <p
        style="
          text-align: left;
          font-size: 20px;
          color: #1e2103;
          margin: 65px;
          position: absolute;
          top: 40px;
          line-height:30px;
        "
      >
        疯狂摘苹果是一款针对个人安全知识的活动，通过答题来提升和公安文化gas阿萨德会发生的合
        法士大夫疯狂摘苹果是一款针对个人安全知识的
        活动，通过答题来提升和公安文化gas阿萨德会
        发生的合法士大夫疯狂摘苹果是一款针对个人安
        全知识的活动，通过答题来提升和公安文化的活动。
      </p>
    </div>
    <div id="popup2">
      <img
        class="close"
        src="./img/关闭.png"
        alt=""
        style="width: 50px; float: right; position: absolute; right: 10px"
      />
      <img src="./img/奖品介绍2.png" alt="" style="width: 95%" />
      <p
        style="
          text-align: left;
          font-size: 20px;
          color: #1e2103;
          margin: 65px;
          position: absolute;
          top: 30px;
          line-height:30px;
        "
      >
        疯狂摘苹果是根据您答关于个人安全防护题目正确数来确定您是否能摘到苹果，答错题可以继续答题，直到答对十道题可摘到苹果。
        题目从题库随机抽取，祝您尽早摘到苹果。
      </p>
    </div>
    <div id="mask_shadow"></div>

    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="./js/popup.js"></script>
    <script>
      $(function () {
        /**
         ifDrag: 是否拖拽
         dragLimit: 拖拽限制范围
         */
        // $('#popup').popup({}, "#btn");
        $("#popup1").popup({}, "#btn1");
        $("#popup2").popup({}, "#btn2");
        setTimeout(() => {
          document.getElementById("audio").play();
        }, 500);
        setInterval(() => {
          $("#tip2").addClass(
            "animate__animated animate__rubberBand animate__infinite"
          );
          setTimeout(() => {
            $("#tip2").removeClass("animate__animated animate__rubberBand ");
          }, 1000);
        }, 2500);
        document.getElementById("audio").addEventListener("click", () => {
          if (document.getElementById("audio").paused) {
            document.getElementById("audio").play();
          } else {
            document.getElementById("audio").pause();
          }
        });
      });
    </script>
  </body>
</html>
